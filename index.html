<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-2">
       <!---Header section-->
        <header >
            <div class="navbar bg-emerald-400 shadow-2xl lg:px-12 m-auto">
                <div class="flex-1">
                 <h1 class="text-3xl font-bold">Interactive <br> <span class="font-normal text-white text-2xl">Geometry Genius</span></h1>
                </div>
                <div class="navbar-end ">
                    <button id="blog-btn" class="bg-blue-700  text-white font-bold py-2 px-4 border border-blue-700 rounded">
                        Blog
                      </button>
                  </div>
              </div>
        </header>

        <main>
  <!----ad first card-->
  <section class="lg:px-12  flex flex-col md:flex-row lg:flex-row">
    <div  class="product-details w-[100%]  mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-4 ">
        <div class="card card-compact w-full bg-base-100 shadow-xl  ">
            <figure><img class="w-full h-40 mt-3" src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="first-name">Triangle</h2>
              <p>Area(A)=0.5*b*h</p>
             <div class="flex gap-2 ">
                <input id="first-input" type="text" placeholder="b" class="input input-bordered input-sm w-1/2 max-w-xs" />
                <p>cm</p>
                <input id="last-input" type="text" placeholder="h" class="input input-bordered input-sm w-1/2 max-w-xs" />
                <p>cm</p>
             </div>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="first-card">Calculate</button>
              </div>
            </div>
          </div>
    
         <!---second card-->
         <div class="card card-compact w-full bg-base-100 shadow-xl  ">
            <figure><img class="w-full h-40 mt-3 text-center" src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="second-name">Rectangle</h2>
              <p>Area(A)=w*l</p>
             <div class="flex gap-2 ">
                <input id="width-input" type="text" placeholder="w" class="input input-bordered input-sm w-1/2 max-w-xs" />
                <p>cm</p>
                <input id="length-input" type="text" placeholder="l" class="input input-bordered input-sm w-1/2 max-w-xs" />
                <p>cm</p>
             </div>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="second-card">Calculate</button>
              </div>
            </div>
          </div>
  <!---third card-->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure><img class="w-full h-40" src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="third-name">Parallelogram</h2>
               
              <p>Area(A)=b*h</p>
              <p>b=<span id="base-value">10</span>cm, h=<span id="height-value">12</span>cm</p>
             
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="third-card">Calculate</button>
              </div>
            </div>
          </div>
       
        <!---fourth-card-->
        <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure><img class="w-full h-40" src="images/parallelogram.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="fourth-name">Rhombus</h2>
               
              <p>Area (A) =0.5* d<sub>1</sub> * d<sub>2</sub></p>
              <p>d<sub>1</sub>=<span id="d1-value">16</span> cm, d<sub>2</sub>= <span id="d2-value">8</span> cm</p>
             
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="fourth-card">Calculate</button>
              </div>
            </div>
          </div>

          <!---fifth-card-->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure><img class="w-full h-40" src="images/pentagon.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="fifth-name">Pentagon</h2>
               
              <p>Area(A)=0.5*p*b</p>
              <p>p=<span id="p-value">6</span>cm, b=<span id="base-value">10</span>cm</p>
             
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="fifth-card">Calculate</button>
              </div>
            </div>
          </div>

          <!---last card-->
          <div class="card card-compact w-full bg-base-100 shadow-xl">
            <figure><img class="w-full h-40" src="images/ellipse.png" alt="Shoes" /></figure>
            <div class="card-body text-center">
              <h2 class="card-title text-center text-3xl" id="last-name">Ellipse</h2>
               
              <p>Area(A)=Ï€ab</p>
              <p>a=<span id="area-value">10</span> cm, b=<span id="base-values">4</span>cm</p>
             
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full" id="last-card">Calculate</button>
              </div>
            </div>
          </div>
   
        </div>
    
        <!-----calculation area-->
        <div class="cart-details  w-full md:w-[40%] lg:w-[40%]  mx-auto">
            <h1 class="text-3xl text-center font-bold underline mt-5">Area Calculation</h1>
           
            <div class="overflow-x-auto">
                <table class="table w-full">
                 
                  <tbody id="table-container">
                    <!-- <tr>
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                      <td>Blue</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </div>

    </section>
           
        </main>
     
        <script src="js/index.js"></script>
</body>
</html>
